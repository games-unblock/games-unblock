<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Red Balls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEFA; /* Light blue background */
            overflow: hidden;
        }
        canvas {
            display: none;
            border: 2px solid #000;
        }
        .menu {
            text-align: center;
        }
        .menu button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .impossible {
            color: red;
            font-weight: bold;
            text-shadow: 0 0 5px red, 0 0 10px red;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Avoid the Red Balls</h1>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
        <button id="impossible" class="impossible">Impossible</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            color: 'purple'
        };

        let redBalls = [];
        let redBallSpeed;
        let redBallCount;

        function startGame(speed, count) {
            document.querySelector('.menu').style.display = 'none';
            canvas.style.display = 'block';
            redBallSpeed = speed;
            redBallCount = count;
            redBalls = [];
            for (let i = 0; i < redBallCount; i++) {
                redBalls.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 10,
                    dx: (Math.random() - 0.5) * redBallSpeed,
                    dy: (Math.random() - 0.5) * redBallSpeed
                });
            }
            draw();
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateRedBalls() {
            redBalls.forEach(ball => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Bounce off walls
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.dx *= -1;
                }
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.dy *= -1;
                }

                // Check for collision with player
                const distX = ball.x - player.x;
                const distY = ball.y - player.y;
                const distance = Math.sqrt(distX * distX + distY * distY);
                if (distance < ball.radius + player.radius) {
                    alert('Game Over! You touched a red ball.');
                    window.location.reload();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall({ ...player, color: player.color });
            redBalls.forEach(ball => drawBall({ ...ball, color: 'red' }));

            updateRedBalls();
            requestAnimationFrame(draw);
        }

        window.addEventListener('mousemove', event => {
            player.x = event.clientX;
            player.y = event.clientY;
        });

        document.getElementById('easy').addEventListener('click', () => startGame(1.5, 7));
        document.getElementById('medium').addEventListener('click', () => startGame(2.5, 10));
        document.getElementById('hard').addEventListener('click', () => startGame(2.5, 20));
        document.getElementById('impossible').addEventListener('click', () => startGame(3, 50));
    </script>
</body>
</html>
