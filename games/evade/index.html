<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Red Balls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background canvas for any effects -->
    <canvas id="backgroundCanvas"></canvas>

    <div class="menu">
        <h1>Avoid the Red Balls</h1>
        <div class="difficulty-buttons">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
            <button id="impossible" class="impossible">Impossible</button>
        </div>
        <div class="top-runs">
            <div id="easyRuns" class="mode-section">
                <h3 class="mode-header">Easy Mode</h3>
                <ul id="easyRunsList"></ul>
            </div>
            <div id="mediumRuns" class="mode-section">
                <h3 class="mode-header">Medium Mode</h3>
                <ul id="mediumRunsList"></ul>
            </div>
            <div id="hardRuns" class="mode-section">
                <h3 class="mode-header">Hard Mode</h3>
                <ul id="hardRunsList"></ul>
            </div>
            <div id="impossibleRuns" class="mode-section">
                <h3 class="mode-header">Impossible Mode</h3>
                <ul id="impossibleRunsList"></ul>
            </div>
        </div>
    </div>

    <!-- Main game canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay">
        <div class="overlay-content">
            <h1>Game Over</h1>
            <p>Press Space to Restart</p>
            <p id="game-time">You lasted: 0 seconds</p>
            <a href="index.html">Back to Main Menu</a>
        </div>
    </div>

    <script src="sketch.js"></script>
    <script src="menu.js"></script>
    <script src="character.js"></script>
</body>
</html>
